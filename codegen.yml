overwrite: true
schema: "https://rickandmortyapi.com/graphql"
documents: "app/graphql/**/*.graphql"
generates:
  app/generated/graphql.ts:
    plugins:
      - "typescript"
      - "typescript-operations"
      - "typed-document-node"
    config:
      skipTypename: false
      withHooks: false
      withHOC: false
      withComponent: false
